<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Dashboard</title>
</head>
<body>
  <div class="main"> 
      <nav class="navbar sticky-top">
         <span>Investment Portfolio Tracker</span>
      </nav>    
      <div class="screen sticky-top">
          <div class="screen1">
              <div class="s1">
                Total Portfolio Value
              </div> 
              <div class="s1">
                &dollar; <span class="CurrentTotal">0</span>
              </div>
          </div>
          <div class="screen1">
              <div class="s1">
                Total Invested Value
              </div> 
              <div class="s1">
                &dollar; <span class="totalInvest">0</span>
              </div>
          </div>
      </div>
      <div class="data">
          <div class="NewInvestment">
             <button class=" btn btn-success addInvestment">Add New Investment</button>
          </div>
          <div class="container">
            <form>
                <div class="mb-3 mt-4">
                  <h5>Add New Investment</h5>
                </div>
                <div class="mb-3 mt-4">
                  <label class="form-label" for="AssestName">Assest Name</label>
                  <input type="text" name="AssestName" class="form-control i1"  required>
                  <div class="invalid-feedback">Please enter valid title</div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="Amount">Amount Invested</label>
                  <input type="number" name="Amount" class="form-control i2" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="CurrentValue">Current Value</label>
                  <input type="number" name="CurrentValue" class="form-control i3" required>
                </div>     
                <button type="submit" class="btn btn-primary add mt-3 mb-4">Add</button>
              </form>    
          </div>
          <div>
                <table class="table table-primary " id="myTable">
                  <thead>
                    <tr>
                        <th>Assest</th>
                        <th>Invested</th>
                        <th>Current</th>
                        <th> % Change</th>
                        <th>....</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
                </table>
          </div>
          <div>
             <h5 style="color: rgb(49, 49, 107); text-align: center;" mt-3 class="chart1">Chart ( Invested Value )</h5>
             <br>
             <div class="graph">
               <canvas class="my-chart">
               </canvas>
             </div>
          </div>
        </div>
        <div class="footer">
          <label><a href="mailto:vaibhavrajput411@gmail.com">Contact vaibhavrajput22@gmail.com</a></label>
      </div>  
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="index2.js"></script>
</body>
</html>
